---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  deploy:
    description: |
      Tests, builds and deploys the app using *Deploy to bitrise.io* Step.

      Next steps:
      - Set up an [Apple service with API key](https://devcenter.bitrise.io/en/accounts/connecting-to-services/connecting-to-an-apple-service-with-api-key.html).
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - yarn@0:
        inputs:
        - workdir: "$WORKDIR"
        - command: install
    - yarn@0:
        inputs:
        - workdir: "$WORKDIR"
        - command: test
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - cocoapods-install@2: {}
    - xcode-archive@4:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - configuration: Release
        - automatic_code_signing: api-key
    - deploy-to-bitrise-io@2: {}
  develop:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - command: install
        title: Run yarn install
    - yarn@0:
        inputs:
        - command: lint
        title: Run yarn lint
    - script@1:
        inputs:
        - content: |
            #!/bin/bash
            yarn audit
            [[ $? -ge 8 ]] && exit 1 || exit 0
        is_always_run: true
    - yarn@0:
        title: Run yarn test
        inputs:
        - command: test
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - module: "$MODULE"
        - variant: "$VARIANT"
        - project_location: "$PROJECT_LOCATION"
    - xcode-archive@4:
        inputs:
        - configuration: Release
        - automatic_code_signing: api-key
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
    - cache-push@2:
        inputs:
        - ignore_check_on_paths: |-
            $HOME/.gradle/caches/*.lock
            ./.gradle/*.lock
            ./.gradle/*.bin
        - cache_paths: |
            $HOME/.rbenv
            ./ios/Pods
            ./node_modules
            $HOME/.gradle
            ./.gradle
    - deploy-to-bitrise-io@2: {}
  primary:
    description: |
      Runs tests.

      Next steps:
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - yarn@0:
        inputs:
        - workdir: "$WORKDIR"
        - command: install
    - yarn@0:
        inputs:
        - workdir: "$WORKDIR"
        - command: test
    - deploy-to-bitrise-io@2: {}
  pull-request:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@6: {}
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - command: install
        title: Run yarn install
    - yarn@0:
        inputs:
        - command: lint
        title: Run yarn lint
    - script@1:
        inputs:
        - content: |
            #!/bin/bash
            yarn audit
            [[ $? -ge 8 ]] && exit 1 || exit 0
        is_always_run: true
    - yarn@0:
        title: Run yarn test
        inputs:
        - command: test
    - cache-push@2:
        inputs:
        - ignore_check_on_paths: |-
            $HOME/.gradle/caches/*.lock
            ./.gradle/*.lock
            ./.gradle/*.bin
        - cache_paths: |
            $HOME/.rbenv
            ./ios/Pods
            ./node_modules
            $HOME/.gradle
            ./.gradle
meta:
  bitrise.io:
    stack: osx-xcode-13.2.x
app:
  envs:
  - opts:
      is_expand: false
    WORKDIR: "."
  - opts:
      is_expand: false
    PROJECT_LOCATION: android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: Debug
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/CICDBITRISE.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: CICDBITRISE
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
trigger_map:
- push_branch: develop
  workflow: develop
- pull_request_source_branch: "*"
  pull_request_target_branch: develop
  workflow: pull-request
